<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bro-fs demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css"
          integrity="sha256-ULjuiZ9iqqf97EETp/mZrnLusfOwISiI6AIL0IXShbc=" crossorigin="anonymous"/>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>bro-fs demo</h1>
        <p class="lead">
            Select files and folders in left-side tree view, edit them, create or delete.
        </p>
    </div>
    <div class="row alert-row" style="display: none">
        <div class="col-md-12">
        <div class="alert alert-warning" role="alert">
            Your browser does not support <a href="https://developer.mozilla.org/en-US/docs/Web/API/File_and_Directory_Entries_API">HTML5 Filesystem API</a>
        </div>
        </div>
    </div>
    <div class="row main-row">
        <div class="col-md-4">
            <div id="tree"></div>
            <div style="text-align: center">
                <a href="#" id="link-raw-fs" target="_blank">View raw filesystem</a>
            </div>
        </div>
        <div class="col-md-8">
            <form id="file" style="display: none" autocomplete="off">
                <div class="form-group">
                    <a href="#" class="direct-link pull-right" target="_blank">direct link</a>
                    <label for="filename">File name</label>
                    <input type="text" class="form-control" id="filename">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea class="form-control" id="content" rows="5"></textarea>
                </div>
                <button type="submit" class="save btn btn-primary">Save</button>
                <button type="button" class="delete btn btn-danger pull-right">Delete</button>
            </form>

            <form id="directory" style="display: none" autocomplete="off">
                <div class="form-group">
                    <a href="#" class="direct-link pull-right" target="_blank">direct link</a>
                    <label for="dirname">Directory name</label>
                    <input type="text" class="form-control" id="dirname">
                </div>
                <button type="submit" class="save btn btn-primary">Save</button>
                <button type="button" class="add-dir btn btn-success">Add subdirectory</button>
                <button type="button" class="add-file btn btn-success">Add file</button>
                <button type="button" class="delete btn btn-danger pull-right">Delete</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="text-align: center; margin-top: 15px">
            <hr>
            <a href="../">Documentation</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="#">GitHub</a>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"
        integrity="sha256-rmZZb5ESAjCE4Al5RfENzQBpw1VbShzLes76aW8c+kc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="bro-fs.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
